<!DOCTYPE html>
<html>

<head>
    <title>
        css counter
    </title>
</head>
<style>
    body {
        counter-reset: section;
    }
    
    h1::before {
        counter-increment: section;
        content: "section" "." counter(section);
    }
    
    h2::before {
        counter-increment: subsection;
        content: counter(section) "." counter(subsection);
    }
</style>

<body>
    <h1> heading 1</h1>
    <h2> subheading 1</h2>
    <h2> subheading 2</h2>
    <h1> heading 2</h1>
    <h2> subheading 1</h2>
    <h2> subheading 2</h2>
    <h1> heading 3</h1>
    <h2> subheading 1</h2>
    <h2> subheading 2</h2>
</body>

</html>
