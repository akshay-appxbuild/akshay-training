<!DOCTYPE html>
<html>

<head>
    <title>
        css 2D transform
    </title>
    <style>
        .one {
            width: 100px;
            height: 200px;
            border: 4px solid lightblue;
            transform: rotateZ(60deg);
            background-color: lightcoral;
            transform-origin: left bottom;
        }
        
        .two {
            transform: rotateX(150deg);
        }
    </style>
</head>

<body>
    <h1> this is a css 3D transform </h1>
    <div class="one">
        <p id="two"> this is a first block </p>
    </div>
</body>

</html>
