<!DOCTYPE html>
<html>

<head>
    <style>
        div.one {
            width: 1200px;
            margin: auto;
            border: 2px solid #ff3300;
        }
        
        div.two {
            max-width: 1200px;
            margin: auto;
            border: 4px solid #0066ff;
        }
    </style>
</head>

<body>

    <h2>CSS Max-width</h2>

    <div class="one">this sentence is having the max width of 1200px so when we wil resize the browser we can se the changes</div>
    <br>

    <div class="two">this sentence also have the max-width of 1200px so when we wil resize the browser we can se the changes</div>

</body>

</html>
