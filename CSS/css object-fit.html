<!DOCTYPE html>
<html>

<head>
    <title> Css object-fit </title>
    <style>
        img {
            float: left;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1> this is a object fit method where the image is fitted properly </h1>
    <div class="one" style="width: 100%; height: 300px;">
        <img src="/home/akshay/Pictures/practice images/nice.jpg" alt="nature">
        <img src="/home/akshay/Pictures/practice images/nice2.jpg" alt="nature1">
    </div>
    <p><strong> here when we resize the browser the size is preserved</strong></p>
</body>

</html>
