<!DOCTYPE html>
<html>

<head>
    <title>
        Css Border
    </title>
    <style>
        p.dotted {
            border-style: dotted;
            border-width: thick;
            border-color: red;
            border-radius: 10px;
        }
        
        p.dashed {
            border-style: dashed;
            border-top-style: dotted;
            border-right-style: solid;
            border-bottom-style: dotted;
            border-left-style: solid;
        }
    </style>
</head>

<body>
    <p class="dotted">this is a dotted border.</p>
    <p class="dashed">this is a dashed border.</p>
</body>

</html>
