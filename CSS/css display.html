<!DOCTYPE html>
<html>

<head>
    <title>
        css display
    </title>
    <style>
        h3 {
            visibility: hidden;
            /*take space after hiding*/
            display: none;
            /*IT DONT take space after hidding*/
        }
        
        a {
            display: inline;
        }
    </style>
</head>

<body>
    <h1> this is a heading of this page </h1><br>
    <h3> this is a hidden hedding using visibility tag </h3><br>
    <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_visibility_hidden" target="_blank">click here 1</a>
    <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_display_block" target="_blank">click here 2</a>
    <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_display_block" target="_blank">click here 3</a>
</body>

</html>
