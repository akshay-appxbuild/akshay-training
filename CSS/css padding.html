<!DOCTYPE html>
<html>

<head>
    <title>
        Css Padding
    </title>
    <style>
        div.first {
            width: 200px;
            padding-top: 40px;
            padding-right: 30px;
            box-sizing: border-box;
            box-shadow: 40px;
            background-color: aquamarine;
        }
        
        div.second {
            width: 300px;
            background-color: blueviolet;
            padding: 25px 50px 75px 100px;
        }
    </style>
</head>

<body>
    <div class="first">This is a css padding </div><br>
    <div class="second">this is an another example of shorthand padding</div>
</body>

</html>
