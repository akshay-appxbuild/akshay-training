<!DOCTYPE html>
<html>

<head>
    <title>
        Css overflow
    </title>
    <style>
        div.one {
            width: 100px;
            height: 50px;
            border: 2px;
            background-color: #eee;
            overflow: hidden;
            overflow: scroll;
        }
        
        div.two {
            width: 100px;
            height: 50px;
            border: 2px;
            background-color: #eee;
            overflow: visible;
            overflow-x: scroll;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <h1> this is a css overflow</h1>
    <div class="one"> if both governer have a droop and total load to be shared is proportional of their ratiing </div><br><br>
    <div class="two"> if both governer have a droop and total load to be shared is proportional of their ratiing </div>

</body>

</html>
