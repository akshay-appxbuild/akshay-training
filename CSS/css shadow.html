<!DOCTYPE html>
<html>

<head>
    <title>
        Css shadow
    </title>
    <style>
        h1 {
            color: rgb(0, 0, 0);
            text-shadow: -2px 2px 3px red, 6px 5px 8px rgb(72, 255, 0);
            /* we can use multiple color in one text and here 3px and 8px is a blur effect*/
        }
        
        div {
            width: 300px;
            height: 300px;
            padding: 10px;
            box-shadow: 4px 3px 5px red;
            text-align: center;
            background-color: rosybrown;
        }
    </style>
</head>

<body>
    <h1> this is a heading for shadow </h1><br>
    <div> this will present in the box having a shadow </div>
</body>

</html>
