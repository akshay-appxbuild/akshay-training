<!DOCTYPE html>
<html>

<head>
    <title>
        css rounded corner
    </title>
    <style>
        .one {
            border: 10px solid transparent;
            border-image: url("/home/akshay/Pictures/practice images/border.png") 10 round;
            padding: 50px;
        }
        
        .two {
            border: 10px solid transparent;
            border-image: url("/home/akshay/Pictures/practice images/border.png") 20 stretch;
            padding: 50px;
        }
    </style>
</head>

<body>
    <p class="one"> this text will display inside the border </p>
    <p class="two"> this text will display inside the border </p>

</body>

</html>
