<!DOCTYPE html>
<html>

<head>
    <title>
        Css Fonts
    </title>
    <style>
        h {
            text-transform: uppercase;
        }
        
        p.web {
            font-family: cursive sans-serif Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
        }
        
        p.font {
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
            font-size: larger;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 50px;"> this is a heading </h1>
    <p class="web"> this is a css font page </p><br>
    <p class="font"> this is the second paragraph</p>
</body>

</html>
