<!DOCTYPE html>
<html>

<head>
    <title>Html head</title>
    <script>
        function myFunction() {
            document.getElementById("para").innerHTML = "Hello JavaScript!";
        }
    </script>
</head>

<body>

    <h1>My Web Page</h1>
    <p id="para">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>

</body>

</html>
