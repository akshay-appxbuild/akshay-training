<!DOCTYPE html>
<html>

<head>
    <title>
        Html video using javascript
    </title>
</head>

<body>
    <div style="text-align: center;">
        <button onclick="playPause()">Play/pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button><br>
        <video id="vid" width="400">
            <source src="/home/akshay/Videos/movie.mp4" type="video/mp4">
                your browser do not support the video
        </video>
    </div>
    <script>
        var myVideo = document.getElementById("vid");

        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }

        function makeBig() {
            myVideo.width = 500;
        }

        function makeSmall() {
            myVideo.width = 200;
        }
    </script>
</body>

</html>
