<!DOCTYPE html>
<html>

<head>
    <title>
        Html SVG shapes
    </title>
</head>

<body>
    <svg width="300" height="150">
    <rect width="280" height="150" style="fill:rgb(0, 0, 255); stroke-width:3; stroke:rgb(0, 0, 0)"/> 
    </svg><br>
    <svg>
        <rect x="60" y="20" width="120" height="160"
    style="fill:red;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />  
    </svg><br>
    <svg>
        <!--The rx and the ry attributes rounds the corners of the rectangle-->
         width="400" height="180">
         <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
         style="fill:rgb(21, 238, 166);stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
</body>
