<!DOCTYPE html>
<html>

<head>
    <title>
        HTML input type
    </title>
</head>

<body>
    <h2> Here we are going to make a form which have different types of inputs</h2>
    <form>
        <lable for="username">Username</lable><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwds">Passward</label><br>
        <input type="password" id="pwds" name="pwds"><br>
        <label for="datemax">Enter a date before 2000-01-02:</label>
        <input type="date" id="datemax" name="datemax" max="2000-01-02"><br>
        <label for="datemin">Enter a date after 1979-10-01:</label>
        <input type="date" id="datemin" name="datemin" min="1979-10-01"><br>
        <lable for="favcolor">Plzz select your color</lable>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
        <input type="submit" value="submit">
        <input type="reset">
        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>

    </form>
</body>

</html>
