<!DOCTYPE html>
<html>

<head>
    <title>
        Html canvas Images
    </title>
</head>

<body>
    <p>This image we are going to use for canvas image</p>
    <img src="/home/akshay/Pictures/practice images/w3school.jpeg" id="w3" width="250" height="300">

    <p>This is our canvas image</p>
    <canvas id="mycanvas" width="970" height="940" style="border: 1px solid #b3b3b3;">
    your broser didn't support the canvas
    </canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("w3");
            ctx.drawImage(img, 1, 1)
        };
    </script>
</body>
